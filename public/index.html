<!DOCTYPE html>
<html>

<head>
    <title>Leaderboard</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <h1 class="title">Leaderboard</h1>
        </div>
    </div>

    <div class="container">
        <section class="section is-small">
            <!-- Project navigation -->
            <div id="navigation" class="tabs is-toggle">
                <ul></ul>
            </div>

            <div id="error-message" class="notification is-danger is-hidden"></div>
        </section>
    </div>

    <div id="container">
        <div id="content" class="is-hidden">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-9">
                            <h2 id="project-name" class="title">Project</h2>
                            <h3 class="subtitle">Average: <span id="total-score">0%</span></h3>
                        </div>
                        <div class="column is-3 has-text-right">
                            Show score for:
                            <form>
                                <div class="control has-text-right">
                                    <label class="radio">
                                        <input type="radio" name="score" value="lead" checked>                                        
                                        Lead
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="score" value="mean">                                        
                                        Mean
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="cards" class="columns is-multiline"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
